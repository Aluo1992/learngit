<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

function Go() {
    console.log("Go");
}

function GoSteps(n) {
    if(typeof n=='number'){
        if(n>=0){
            var num=Math.floor(n);
            while(num--){
                Go();
            }
        }
    }else if(typeof n=='string'){
        return;
    }else if(arguments.length==0){
        Go();
    }else{
        switch(n){
            case true:
                 Go();
                 break;
            case false:
                 break;
            case null:
                 break;
            case NaN:
                 break;
        }
    }

}

GoSteps(10); // Go 10次
console.log('-----10------');
GoSteps(1); // Go 1次
console.log('-----1------');
GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
console.log('-----1------');
GoSteps(0);  // 0次
console.log('------0-----');
GoSteps(-1);  // 0次
console.log('----0-------');
GoSteps(1.4);  // Go 1次
console.log('-----1------');
GoSteps(1.6);  // Go 1次
console.log('-----1------');
GoSteps(-1);  // 0次
console.log('-----0------');
GoSteps(true);  // Go 1次
console.log('-----1------');
GoSteps(false);  // 0次
console.log('------0-----');
GoSteps("Test");  // 0次
console.log('-----0------');
GoSteps(NaN);  // 0次
console.log('-----0------');
GoSteps(null);  // 0次
console.log('------0-----');
    </script>
</body>
</html>
