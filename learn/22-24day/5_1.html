<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple&lt;-pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>

var queue = ["apple", "pear"];
var p=document.getElementById('queue-cont');
var btn1=document.getElementById('in-btn');
var btn2=document.getElementById('out-btn');
var btn3=document.getElementById('font-btn');
var btn4=document.getElementById('empty-btn');

function clickBtn1(){
    var str=document.getElementById('queue-input').value;
    queue.push(str);
    p.innerHTML='队列内容：'+queue.join('&lt;-');
}
btn1.addEventListener('click',clickBtn1);

function clickBtn2(){
    queue.shift();
    p.innerHTML='队列内容：'+queue.join('&lt;-');
}
btn2.addEventListener('click',clickBtn2);

function clickBtn3(){
    p.innerText='队头内容：'+queue[0];
}
btn3.addEventListener('click',clickBtn3);

function clickBtn4(){
    if(queue.length==0){
        p.innerText='队列为空';
    }else{
        p.innerText='队列不为空';
    }
}
btn4.addEventListener('click',clickBtn4);


</script>
</body>
</html>
