<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>

       var add=document.getElementById('add-btn');
       var re=document.getElementById('result');
       var minus=document.getElementById('minus-btn');
       var times=document.getElementById('times-btn');
       var divide=document.getElementById('divide-btn');
       console.log('///');
       function addNum(){
           var num1=Number(document.getElementById('first-number').value);
           var num2=Number(document.getElementById('second-number').value);
           var t=document.getElementById('first-number').value;
           console.log('///');
           console.log(num1);
           var result=num1+num2;
           re.innerText=result;
       }
       function minusNum(){
           var num1=Number(document.getElementById('first-number').value);
           var num2=Number(document.getElementById('second-number').value);
           var result=num1-num2;
           re.innerText=result;
       }
       function timesNum(){
           var num1=Number(document.getElementById('first-number').value);
           var num2=Number(document.getElementById('second-number').value);
           var result=num1*num2;
           re.innerText=result;
       }
       function divideNum(){
           var num1=Number(document.getElementById('first-number').value);
           var num2=Number(document.getElementById('second-number').value);
           var result=num1/num2;
           re.innerText=result;
       }
       add.addEventListener('click',addNum);
       minus.addEventListener('click',minusNum);
       times.addEventListener('click',timesNum);
       divide.addEventListener('click',divideNum);
    </script>
</body>
</html>
